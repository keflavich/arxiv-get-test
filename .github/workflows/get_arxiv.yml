name: Build and Deploy to webpage
on:
  push:
    branches:
      - master
  schedule:
   - cron: "* 1 * * *"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          pip install arxiv
                    
      - name: run
        run: |
          python -c 'import arxiv, datetime; papers = arxiv.query("cat:astro-ph", max_results=100); import json; fn = datetime.datetime.now().replace(" ","_"); fh = open(f"data/{fn}.json"); json.dump(papers, fh); fh.close()"

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          BASE_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: data
          CLEAN: true
          SSH: true # SSH must be set to true so the deploy action knows which protocol to deploy with.
